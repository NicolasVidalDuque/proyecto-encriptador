<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Logo.png" type="image/x-icon">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Logo-Alura">
    </header>
    <main>
        <section class="izquierda">
            <form action="" class="interface">
                <textarea class="text-input" placeholder="Ingrese texto aqui"></textarea>
                <p>
                    <img src="images/bi_exclamation-circle-fill.png" type="image/x-icon">
                    Solo letras minúsculas y sin acentos
                </p>
                <div class="bottom">
                    <input type="submit" value="Encriptar" class="boton-encriptar">
                    <input type="submit" value="Desencriptar" class="boton-desencriptar">
                </div>
            </form>    
        </section>
        <section class="derecha">
            <div class="card">
                <div class="no-text no-render">
                    <img class="muneco" src="images/Muñeco.png" alt="Munheco">
                    <p class="titulo">
                        Ningún mensaje fue encontrado
                    </p>
                    <p class="descripcion">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
                <div class="yes-text">
                    <form action="" class="encrypted">
                        <p class="encrypted-text">aoeu
                        </p>
                        <input class="button-copy" type="submit" value="Copy">
                    </form>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
