<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/Logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="images/Logo.png" alt="Logo-Alura">
    </header>
    <main>
        <section class="izquierda">
            <form action="" class="interface">
                <textarea class="text-input" placeholder="Ingrese texto aqui"></textarea>
                <p>
                    <img src="images/bi_exclamation-circle-fill.png" type="image/x-icon">
                    Solo letras minúsculas y sin acentos
                </p>
                <div class="bottom">
                    <input type="submit" value="Encriptar" class="boton-encriptar">
                    <input type="submit" value="Desencriptar" class="boton-desencriptar">
                </div>
            </form>    
        </section>
        <section class="derecha">
            <div class="card">
                <img class="muneco" src="images/Muñeco.png" alt="Munheco">
                <p class="titulo">
                    Ningún mensaje fue encontrado
                </p>
                <p class="descripcion">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </div>
        </section>
    </main>
    
</body>
</html>
